<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM CREATE MAIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">


         <!--just input-->


        <div class="input-block">
            <div class="input-texts-top">
                <div class="bold-black-text">Text Field</div>
                <div class="grey-text">Default</div>
            </div>
            <div class="input-inner">
                <input placeholder="Email">
            </div>
        </div>



        <div class="input-block">
            <div class="input-texts-top">
                <div class="bold-black-text">Text Field</div>
                <div class="grey-text">Hover / Focus</div>
            </div>
            <div class="input-inner">
                <input placeholder="Email">
            </div>
        </div>



        <!--input-select  -->

        <div class="input-block">
            <div class="input-texts-top">
                <div class="bold-black-text">Dropdown</div>
            </div>
            <div class="input-inner">
                <select>
                    <option value="24231">Москва</option>
                    <option value="123">123</option>
                </select>
            </div>
        </div>



        <div class="input-block">
            <div class="input-texts-top">
                <div class="bold-black-text">masked text field</div>
            </div>
            <div class="input-inner">
                <input placeholder="ДД.ММ.ГГГГ">
            </div>
        </div>


        <div class="input-blocks">


            <div class="input-block">
                <div class="input-texts-top">
                    <div class="bold-black-text">Dropdown</div>
                </div>
                <div class="input-inner">
                    <select>
                        <option value="24231">Москва</option>
                        <option value="123">123</option>
                    </select>
                </div>
            </div>


            <div class="input-block">
                <div class="input-texts-top">
                    <div class="bold-black-text">Dropdown</div>
                </div>
                <div class="input-inner">
                    <select>
                        <option value="24231">Москва</option>
                        <option value="123">123</option>
                    </select>
                </div>
            </div>


        </div>

            


            <div class="input-block">
                <div class="input-texts-top">
                    <div class="bold-black-text">Filter Date Dropdown</div>
                </div>
                <div class="input-inner">                    
                    <select>
                        <option value="24231">19 авг - 23 авг</option>
                        <option value="123">23 авг - 26 авг</option>
                    </select>
                </div>
            </div>





            <div class="input-block">
                <div class="input-texts-top">
                    <div class="bold-black-text">subscription text field</div>               
                </div>
                <div class="input-inner">
                    <div class="right">
                        <input type ="text" placeholder="Email">
                        <div class="input-arrow">
                            →
                        </div>
                    </div>
                 </div>
            </div>     



             <!--input-calculate-->


            <div class="input-block input-calculate"> 
                <div class="input-texts-top">
                    <div class="bold-black-text">Dropdown</div>
                    <div class="grey-text">Default</div>
                </div>
                <div class="input-inner">
                <select>
                    <option value="24231">2 спальни, 2 кровати</option>
                    <option value="123">1 спальня, 1 кровать</option>
                </select>
            </div>
        </div>




        <div class="input-block">
            <div class="input-texts-top">
            
            </div>
            <div class="spalni">
               <div class="spalni-element">
                    <div class="spalni-left">Спальни</div>
                    <div class="spalni-right">
                        <div class="spalni-minus">-</div>
                        <input type="number" value="2" name="">
                        <div class="spalni-plus">+</div>
                    </div>    
               </div>     
            </div>
        </div>




        <div class="input-block">
            <div class="input-texts-top">

            </div>
            <div class="spalni">
               <div class="spalni-element">
                    <div class="spalni-left">Кровати</div>
                    <div class="spalni-right">
                        <div class="spalni-minus">-</div>
                        <input type="number" value="2" name="">
                        <div class="spalni-plus">+</div>
                    </div>    
               </div>     
            </div>
        </div>





        <div class="input-block">
            <div class="spalni">
               <div class="spalni-element">
                    <div class="spalni-left">Ванная комната</div>
                    <div class="spalni-right">
                        <div class="spalni-minus">-</div>
                        <input type="number" value="2" name="">
                        <div class="spalni-plus">+</div>
                    </div>    
               </div>     
            </div>
        </div>

            <div class="variation">
                <div class="bold-black-text">expandable checkbox list</div>
                    <div class="checkbox-and-text">
                        <input type="checkbox" >
                        <div class="name">
                            Завтрак
                        </div>
                    </div>  
                    <div class="checkbox-and-text">
                        <input type="checkbox" >
                        <div class="name">
                            Письменный стол
                        </div>
                    </div>
            </div>


    </div>
</body>
</html>
